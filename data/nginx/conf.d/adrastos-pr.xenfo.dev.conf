server {
	http2 on;
	listen 443 ssl;
	listen [::]:443 ssl;
	server_name adrastos-pr-*.xenfo.dev; # certbot_domain:*.xenfo.dev

	# SSL
	ssl_certificate /etc/letsencrypt/live/deployment/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/deployment/privkey.pem;
	ssl_trusted_certificate /etc/letsencrypt/live/deployment/chain.pem;

	# security
	include nginxconfig.io/security.conf;

	# reverse proxy
	location / {
		proxy_pass http://staging-nginx:7000;
		proxy_set_header Host $host;
		include nginxconfig.io/proxy.conf;
	}

	# additional config
	include nginxconfig.io/general.conf;
}
