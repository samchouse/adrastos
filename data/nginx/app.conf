server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name adrastos.xenfo.dev;

    # SSL
    ssl_certificate /etc/letsencrypt/live/adrastos.xenfo.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adrastos.xenfo.dev/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/adrastos.xenfo.dev/chain.pem;

    # security
    include nginxconfig.io/security.conf;

    # additional config
    include nginxconfig.io/general.conf;
}

# HTTP redirect
server {
    listen 80;
    listen [::]:80;
    server_name adrastos.xenfo.dev;
    include nginxconfig.io/letsencrypt.conf;

    location / {
        return 301 https://adrastos.xenfo.dev$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
