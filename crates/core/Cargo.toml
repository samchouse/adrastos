[package]
name = "adrastos_core"
version = "0.1.0"
authors = ["Samuel Corsi-House <chouse.samuel@gmail.com>"]
license = "AGPL-3.0-or-later"
edition = "2021"

[dependencies]
actix-web = { version = "4.3.1", features = ["rustls", "cookies"] }
argon2 = "0.5.0"
async-trait = "0.1.68"
chrono = "0.4.26"
deadpool-postgres = "0.10.5"
deadpool-redis = "0.12.0"
fancy-regex = "0.11.0"
heck = "0.4.1"
json-patch = "1.0.0"
jsonwebtoken = "8.3.0"
nanoid = "0.4.0"
oauth2 = "4.4.1"
rand = "0.8.5"
regex = "1.8.4"
reqwest = { version = "0.11.18", features = ["json"] }
rustls = "0.21.2"
rustls-pemfile = "1.0.2"
sea-query = { version = "0.29.0-rc.2", features = [
	"attr",
	"with-chrono",
	"postgres-array",
	"thread-safe",
] }
secrecy = { version = "0.8.0", features = ["serde"] }
semver = "1.0.17"
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.97"
tokio = { version = "1.28.2", features = ["macros"] }
tokio-postgres = { version = "0.7.8", features = [
	"with-chrono-0_4",
	"with-serde_json-1",
] }
tokio-postgres-rustls = "0.10.0"
totp-rs = { version = "5.0.2", features = ["gen_secret", "qr"] }
tracing = "0.1.37"
tracing-unwrap = "0.10.0"
utoipa = { version = "3.3.0", features = ["actix_extras", "chrono"] }
validator = { version = "0.16.1", features = ["derive"] }
