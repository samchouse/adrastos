name: CI Rust

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3
      - uses: dtolnay/rust-toolchain@nightly

      - name: Check formatting
        run: cargo fmt --check

      - name: Check Clippy
        run: cargo clippy --all-targets --frozen

  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3
      - uses: dtolnay/rust-toolchain@nightly

      - name: Check the project
        run: cargo check --all-targets --frozen

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [check]

    steps:
      - uses: actions/checkout@3
      - uses: dtolnay/rust-toolchain@nightly

      - name: Test the project
        run: cargo test --all-targets --frozen
